{% extends 'shop/product/base.html' %}
{% load static %}

{% block content %}
<h1>Profile</h1>
<form action="{% url 'users:profile' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <div>
            <img width="100" height="100" src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'user/img/Avatar.jpg' %} {% endif %}" alt="">
        </div>
        <div>
            <label for="{{ form.first_name.id_for_label }}">Name</label>
            {{ form.first_name }}
        </div>
        <br>
        <div>
            <label for="{{ form.last_name.id_for_label }}" >Surname</label>
            {{ form.last_name }}
        </div>
        <br>
        <div>
            {{ form.image }}<br>
            <label for="{{ form.image.id_for_label }}">Image</label>
        </div>
        <br>
        <div>
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>
        <br>
        <div>
            <label for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email }}
        </div>
    </div>
    <br>

    <input type="submit" value="Save">
</form>
<p><a href="{% url 'products:start' %}">Back</a></p>
{% endblock content %}
